<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Nerds</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Materialize stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Custom stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--header-->

    <!--OMDB-->
    <article>
        <h1>The Open Movie Database (OMDB)</h1>
        <br>
        <form id="search-by-title-form">
            <fieldset>
                <legend>By Title</legend>
            </fieldset>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title">
                "&nbsp;&nbsp;"
                <label for="year">Year:</label>
                <input type="text" id="year" name="y">
                "&nbsp;&nbsp;"
                <label>Plot:</label>
                <select name="plot">
                    <option value selected>Short</option>
                    <option value="full">Full</option>
                </select>
                "&nbsp;&nbsp;"
                <label>Response:</label>
                <select name="r">
                    <option value>JSON</option>
                    <option value="xml">XML</option>
                </select>
                "&nbsp;&nbsp;"
                <button id="search-by-title-button" type="button">Search</button>
                <button id="search-by-title-reset" type="reset">Reset</button>
            </div>
        </form>



    </article>
    <!--Google Maps-->

    <script src="script.js"></script>
</body>

</html>
