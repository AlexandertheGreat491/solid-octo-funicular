<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Nerds</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Materialize stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Font Awesome stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Custom stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--header-->

    <!--OMDB-->
    <article id="lights-camera-action">
        <h1 id="movie">The Open Movie Database (OMDB)</h1>
        <br>
        <div class="row">
            <form action="" method="get" id="getForm" class="col s12 m6">
                <h2 id="subheader">By Title:</h2>
                <div class="row">
                        <div class="input-field col s6">
                            <label for="title">Title:</label>
                            <p></p>
                            <br>
                            <input placeholder="Enter movie title here" id="enter-title" type="text" class="validate" name="query">
                        </div>
                        <div class="input-field col s6">
                            <label for="year">Year:</label>
                            <p></p>
                            <br>
                            <input placeholder="Enter the year of the movie" id="year" type="text" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="plot">Plot:</label>
                            <p></p>
                            <br>
                            <input placeholder="Enter Short or Full" id="plot" type="text" class="validate">
                        </div>
                        <div class="input-field col s6">
                            <label for="response">Response</label>
                            <p></p>
                            <br>
                            <input placeholder="Enter JSON or XML" id="response" type="text" class="validate">
                        </div>
                    </div>
                    
                    <button class="btn waves-effect waves-light btn-small btn modal-trigger" type="submit" name="action"
                        id="submit">Submit<i class="fa-solid fa-play" id="play-button"></i></button>
                    <button class="btn waves-effect waves-light btn-small" type="reset" id="clear">Reset<i
                            class="fa-solid fa-backward" id="rewind"></i></button>

                </div>
        </div>
        </div>
        </form>
   <div id="#results">
       <h2>View Results</h2>

   </div>

    </article>
    <!--Google Maps-->
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

    <!-- Compiled and minified JavaScript -->

    <!--Custom JavaScript-->
    <script src="script.js"></script>
</body>

</html>
